<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
    
    var video = document.getElementById("butwehavethepower");
    var lyrics = document.getElementById("lyrics");
    
    video.addEventListener("timeupdate", function() {
        
		if (video.currentTime >= 6 && video.currentTime < 16) {
			lyrics.innerHTML ="<h2>Come gather round, children, <br> It's high time ye learned <br> 'Bout a hero named Homer <br> And a devil named Burns.</h2>";
		}
		else if (video.currentTime > 17 && video.currentTime < 27) {
            lyrics.innerHTML = "<h2>We'll march 'till we drop <br> The girls and the fellas. <br> We'll fight 'till the death <br> Or else fold like umbrellas.</h2>";
		}
		else if (video.currentTime > 38 && video.currentTime < 50) {
			lyrics.innerHTML = "<h2>So we'll march day and night <br> By the big cooling tower. <br> They have the plant <br> But we have the power. </h2>";
		}
		else if (video.currentTime > 53 && video.currentTime < 55) {
			lyrics.innerHTML = "<h2>Now do \"Classical Gas!\"</h2>";
		}
        else if (video.currentTime > 72.5 && video.currentTime < 92) {
			lyrics.innerHTML = "<h2>So we'll march day and night <br> By the big cooling tower. <br> They have the plant <br> But we have the power. </h2>";
		}
		else {
			lyrics.innerHTML ="";
		}
		}, false);
    
</script>
</body>
</html>
